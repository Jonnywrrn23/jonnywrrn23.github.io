name: Build and Deploy
on:
  push:
    branches: [main] # or whatever your default branch is
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: |
          npm run build-css
          mkdir -p ./dist
          cp index.html ./dist/
          cp main.css ./dist/
          cp -r src ./dist/

      - name: Upload artifact ğŸ“‹
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
